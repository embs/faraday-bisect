version: 2.1

jobs:
  checkout_code:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - run: "mkdir -p ~/test-results/rspec && mkdir -p ~/test-results/rubocop"
      - persist_to_workspace:
          root: .
          paths:
            - .

  linting:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - attach_workspace:
          at: .
      - run:
          name: RuboCop
          command: |
            gem install rubocop rubocop-junit_formatter  --no-document
            rubocop --require rubocop/formatter/junit_formatter \
                    --format progress \
                    --format RuboCop::Formatter::JUnitFormatter \
                    --out ~/test-results/rubocop/results.xml
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results

  ruby26:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - "{{ .Environment.CACHE_KEY_PREFIX }}-v1-bundler-deps-{{ .Branch }}-{{ checksum \"Gemfile.lock\" }}"
            - "{{ .Environment.CACHE_KEY_PREFIX }}-v1-bundler-deps-{{ .Branch }}-"
            - "{{ .Environment.CACHE_KEY_PREFIX }}-v1-bundler-deps-"
      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle --jobs 7 --retry 15
      - run:
          name: Run tests
          command: bundle exec rake
      - save_cache:
          key: "{{ .Environment.CACHE_KEY_PREFIX }}-v1-bundler-deps-{{ .Branch }}-{{ checksum \"Gemfile.lock\" }}"
          paths:
            - ./vendor/bundle
      - store_test_results:
          path: ~/test-results
      - persist_to_workspace:
          root: .
          paths:
            - ./vendor/bundle

