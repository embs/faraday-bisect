  deploy:
    docker:
      - image: circleci/ruby:2.6
    steps:
      - checkout
      - run:
          name: Setup Rubygems
          command: bash .circleci/setup-rubygems.sh

      - run:
          name: Publish to Rubygems
          command: |
            gem build faraday.gemspec
            gem push "faraday-$(git describe --tags).gem"

workflows:
  version: 2
  test:
    jobs:
      - checkout_code
      - linting:
          requires:
            - checkout_code
      - ruby26:
          requires:
            - linting
      - ruby25:
          requires:
            - linting
      - ruby24:
          requires:
            - linting
      - ruby23:
          requires:
            - linting
      - deploy:
          requires:
            - ruby23
            - ruby24
            - ruby25
            - ruby26
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
